{% extends "core/base.html" %}

{% block title %}Add lead{% endblock  %}

{% block content %}
    <div class="py-4 px-4">
        <h1 class='font-serif italic text-3xl'>Add lead</h1>

        {% if team.plan.max_leads > team.leads.all|length %}
            <form method="post" action="." class="font-mono italic text-base">
                {%csrf_token%}

                {{ form.as_p }}

                <button class="py-3 px-2 bg-emerald-700 rounded-xl text-white">Submit</button>
            </form>
        {% else %}
            <div class="mt-4 px-4 py-4 bg-red-500 rounded-xl italic text-white">
                You have reached your limit!
            </div>
        {% endif %}

    </div>
{% endblock %}
