<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>   
    <body>
        <nav class="py-4 px-6 flex justify-between bg-indigo-950">
            <a href="/" class="text-white" >K_D_N</a>


            <div class="space-x-3">
                <a href="{% url 'about'%}" class="py-2 px-3 bg-indigo-300 rounded-xl text-white">About</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard'%}" class="py-2 px-3 bg-indigo-500 rounded-xl text-white">Dashboard</a>
                    <a href="{% url 'leads_list'%}" class="py-2 px-3 bg-sky-600 rounded-xl text-white">Leads</a>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="py-2 px-3 bg-red-600 rounded-xl text-white border-0 
                        cursor-pointer">Log out</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="py-2 px-3 bg-indigo-400 rounded-xl text-white" >Log In</a>
                    <a href="{% url 'signup' %}" class="py-2 px-3 bg-indigo-600 rounded-xl text-white" >Sign Up</a>
                {% endif %}
                
            </div>
        </nav>

        {% if messages %}
            <div class="py-4 px-4">
                {% for message in messages %}
                    <div class="py-3 px-3 bg-indigo-700 rounded-xl text-white">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}

        {% endblock %}

        <footer class="py-3 text-center bg-stone-500">
            <p class="text-m text-slate-700"><b><i>Copyright(c) 2025 - Karataev Dmutry Nikolaevich(K_D_N)</i></b></p>
        </footer>
    </body>
</html>
